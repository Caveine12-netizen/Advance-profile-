  <!-- JavaScript -->
  <script>
    // Elemen audio dan gambar profil
    const profilePicture = document.getElementById('profile-picture');
    const backgroundMusic = document.getElementById('background-music');

    // Fungsi untuk memutar/menghentikan musik saat gambar profil diklik
    profilePicture.addEventListener('click', () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
      } else {
        backgroundMusic.pause();
      }
    });

    // Fungsi untuk menampilkan konten berdasarkan tab yang dipilih
    function showContent(tab) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tabElement => tabElement.classList.remove('active'));

      const content = document.getElementById('content');
      if (tab === 'tentang') {
        content.innerHTML = `
          <h3>Tentang Saya</h3>
          <p>Halo, Saya Hisyam. Saya pemula di dunia bot WhatsApp. Karakter anime favorit saya adalah Gojo Satoru.</p>
        `;
        tabs[0].classList.add('active');
      } else if (tab === 'perjalanan') {
        content.innerHTML = `
          <h3>Perjalanan</h3>
          <div class="timeline">
            <div class="timeline-item">
              <strong>2021:</strong> Suka ngaji~ <br> Masih suka.
            </div>
            <div class="timeline-item">
              <strong>2024:</strong> Masih suka ngaji? <br> Masih.

          </div>
        `;
        tabs[1].classList.add('active');
      } else if (tab === 'kontak') {
  content.innerHTML = `

    <div class="hubungi-button">

}

  </script>
